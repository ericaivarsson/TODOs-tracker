      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <div class="content">
        <h1>Add Todo</h1>
	     <form class="form-horizontal">
	     <div class="control-group">
	       <label class="control-label" for="inputToDo">TODO</label>
	       <div class="controls">
	         <input type="text" id="inputToDo" placeholder="TODO">
	       </div>
	     </div>
	     <div class="control-group">
	       <label class="control-label" for="">Deadline</label>
	       <div class="controls">
	         <input type="date" id="inputdate" placeholder="YY/MM/DD">
	       </div>
	       <div class="control-group">
	       <label class="control-label" for="">Text</label>
	       <div class="controls">
	         <input type="text" id="indedate" placeholder="Insert Description">
	       </div>
	       <div class="control-group">
	       <label class="control-label" for="">Edit percentage</label>
	       <div class="controls">
	         <input type="text" id="input%" placeholder="XX%">
	       </div>
	     </div>
	     <div class="control-group">
	       <div class="controls">
	         <button type="submit" class="btn">Save Todo</button>
	       </div>
	     </div>
	   </form>
      </div>

    </div>
